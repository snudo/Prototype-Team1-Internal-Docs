<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/web-frontend/assets/images/favicon.svg">
    <title>BoomYEAH Docs Tool | Documentations</title>

    <link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="/web-frontend/assets/css/custom/documentation.css">

    <!-- CONSTANTS -->
    <script src="/web-frontend/assets/js/constans.js"></script>

    <!-- CUSTOM JS -->
    <script>
        let current_js  = "/web-frontend/assets/js/custom/admin/documentation.js";
    </script>

    <!-- ASSETS LOADER -->
    <script src="/web-frontend/assets/js/vendor/assets_loader.min.js"></script>
    <script src="/web-frontend/assets/js/custom/render_assets.js"></script>
</head>
<body>
    <div data-include="./templates/navigation.html"></div>
    <div id="dashboard_wrapper">
        <div id="form_container">
            <form id="create_document_form" action="#" data-processing="0">
                <label id="add_documentation_label">
                    <span>Add Documentation</span>
                    <input id="add_documentation_input" type="text" tabindex="1" placeholder="Enter documentation title...">
                </label>
                <button type="submit"></button>
            </form>

            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="documents_category_selection" data-bs-toggle="dropdown" aria-expanded="false" tabindex="2">
                  Show All
                </button>
                <ul id="filter_dropdown_menu" class="dropdown-menu" aria-labelledby="documents_category_selection">
                    <li><button data-selection="data-documents" class="document_filter dropdown-item">All</button></li>
                    <li><button data-selection="data-starred" class="document_filter dropdown-item">Starred</button></li>
                    <li><button data-selection="data-private" class="document_filter dropdown-item">Private</button></li>
                    <li><button data-selection="data-public" class="document_filter dropdown-item">Public</button></li>
                    <li><button data-selection="data-archive" class="document_filter dropdown-item">Archived</button></li>
                </ul>
            </div>
        </div>
        <ul id="document_list_container"></ul>
        <img id="no_data_logo" src="../../assets/images/no_data_logo.svg" alt="No Data Logo" hidden>
    </div>

    <div id="popover_container" hidden>
        <div id="document_options">
            <ul>
                <li><button type="button" class="edit_document">Edit</button></li>
                <li><button type="button" data-action="duplicate" class="duplicate_document">Duplicate</button></li>
                <li><button type="button" data-action="remove" class="remove_document">Remove</button></li>
                <li><button type="button" data-action="archive" class="archive_document">Archive</button></li>
                <li><button type="button" class="favorite_document">Favorite</button></li>
                <li>
                    <div data-action="private_public" class="public_document">
                        <input class="public_checkbox_setting" type="checkbox" name="public_setting">
                        <span class="public_document"></span>
                    </div>
                </li>
            </ul>
        </div>
    </div>

    <li id="clone">
        <a class="document_cards" href="#">
            <div></div>
            <div class="document_information">
                <button type="button" class="documents_menu" role="button" data-bs-toggle="popover"></button>
                <h2><span class="document_title"></span><label><input type="checkbox" name="checkbox"><span class="star_toggle_button"></span></label></h2>
                <span class="all_access_count"><span class="viewers_count"></span> viewers and <span class="editors_count"></span> editor</span>
                <p></p>
            </div>
        </a>
    </li>

    <div class="modal fade" id="confirm_modal" tabindex="-1" aria-labelledby="confirm_modal" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <span id="action_icon_container"></span>
                <p>Are you sure you want to <span class="message_content"></span>?</p>
                <div>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">No</button>
                    <button id="confirm_button_yes" type="button" class="btn btn-primary">Yes</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
</body>
</html>
